<script src="js/jquery.min.js"></script>
<script>
	window.onload = function (){
		let index = 0;
		let timer = null;
		function move(){
			index++;
			if(index >= $('.carousel img').length){
				index = 0;
			}
			$('.carousel img').eq(index).fadeIn(2000).siblings().fadeOut(2000);
			$('li').eq(index).addClass('active').siblings().removeClass('active');
		}

		function autoMove(){
			timer = setInterval(()=>{
				move();
			},3000)
		}

		autoMove();

		$('.carousel').hover(function(){
			clearInterval(timer);
		},function(){
			autoMove();
		})

		$('li').each((k,v)=>{
			$(v).click(function(){
				index = k;
				$(this).addClass('active').siblings().removeClass('active');
				$('.carousel img').eq(index).fadeIn(2000).siblings().fadeOut(2000);
				
			})
		})


	}

</script>
